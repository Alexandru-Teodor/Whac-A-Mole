<!DOCTYPE HTML>
<html>
 
<head>
    <title>Whac-A-Mole</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
</head>
 
<body>
    <div id = "game">
        <div id = "total-score" class = "visible">Total score = </div>
        <div id = "info">
            <div id = "score">0</div>
            <div id = timer>20</div>
        </div>
        <div class = "row">
            <div class = "btn">
                <div class = "mole">
                    <button id = "mole1" class = "appears hide"></button>
                </div>
            </div>
            <div class = "btn">
                <div class = "mole">
                    <button id = "mole2" class = "appears hide"></button>
                </div>
            </div>
            <div class = "btn">
                <div class = "mole">
                    <button id = "mole3" class = "appears hide"></button>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "btn">
                <div class = "mole">
                    <button id = "mole4" class = "appears hide"></button>
                </div>
            </div>
            <div class = "btn">
                <div class = "mole">
                    <button id = "mole5" class = "appears hide"></button>
                </div>
            </div>
        </div>
        <div id = "res-btn">
            <button id = "play">Play</button>
            <button id = "restart" class = "hide">Restart</button>
        </div>
    </div>
    <script src = "script.js"> </script>
</body>
 
</html>
